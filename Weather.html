<html>
    <heading></heading>
    <body>
        <script>
            var temp = parseInt(prompt("Enter the weather"));
            var fd = total(temp);
            document.write(fd + " is your temperature.");
            function total(a){  
                return fd = 5/9 * (a - 32);
            }
            
        </script>
    </body>
</html>
